# This file lets you change the name and aliases for the rs command.
# If you edit the name/aliases at the top of this file, you will need to restart the server to see all the changes applied properly.
name: rs
aliases:
  - rosestacker
  - stacker
subcommands:
  help:
    name: help
    aliases: []
  reload:
    name: reload
    aliases: []
  translate:
    name: translate
    aliases: []
  stacktool:
    name: stacktool
    aliases: []
  stats:
    name: stats
    aliases: []
  give:
    name: give
    aliases: []
  clearall:
    name: clearall
    aliases: []
